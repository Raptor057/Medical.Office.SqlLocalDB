name: Build and Push SQL Image to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: windows-latest  # CAMBIADO a Windows para que MSBuild con SSDT funcione

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3

      - name: Build DACPAC with MSBuild
        run: |
          msbuild Medical.Office.SqlLocalDB/Medical.Office.SqlLocalDB.sqlproj /p:Configuration=Release

      - name: Copy DACPAC to Docker context
        run: |
          Copy-Item -Path Medical.Office.SqlLocalDB\bin\Release\*.dacpac -Destination Medical.Office.SqlLocalDB\

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/medicalofficesql
          tags: |
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Medical.Office.SqlLocalDB
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
