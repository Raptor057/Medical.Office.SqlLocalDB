name: Build and Push SQL Image to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build DACPAC
        run: |
          dotnet restore Medical.Office.SqlLocalDB/Medical.Office.SqlLocalDB.sqlproj
          dotnet build Medical.Office.SqlLocalDB/Medical.Office.SqlLocalDB.sqlproj -c Release -o out

      - name: Copy DACPAC to Docker context
        run: |
          cp out/*.dacpac Medical.Office.SqlLocalDB/

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/medicalofficesql
          tags: |
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Medical.Office.SqlLocalDB
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
